<div class="container">
    <div class="row">
      <a class="btn btn=secondary" routerLink="/">Back to Books List</a>
    </div>
    <div>
      <div class="form-group">
        <label>Name</label>
        <div class="form-control">{{bookDetails.name}}</div>
      </div>
      <div class="form-group">
        <label>SKU</label>
        <div class="form-control">{{bookDetails.sku}}</div>
      </div>
      <div class="form-group">
        <label>Description</label>
        <div class="form-control">{{bookDetails.description}}</div>
      </div>
      <div class="form-group">
        <label>Price</label>
        <div class="form-control">{{bookDetails.price | currency}}</div>
      </div>
      <div class="form-group">
        <label>Image</label>
        <div><img src="{{bookDetails.image}}"class="img-thumbnail"></div>
      </div>
      <div class="form-group">
        <label>Active?</label>
        <div class="form-control">{{bookDetails.active}}</div>
      </div>
      <div class="form-group">
        <label>In Stock</label>
        <div class="form-control">{{bookDetails.stock}}</div>
      </div>
      <div class="form-group">
        <label>Category</label>
        <div class="form-control">{{bookDetails.categoryName}}</div>
      </div>
    </div>
  </div>
